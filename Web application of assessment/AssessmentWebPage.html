<!DOCTYPE html>
<html>

    <head>
        <!-- Title Element -->
        <title> Assessment Website Page of Amogelang </title>
        <!-- Link Element -->
        <link rel="stylesheet" href="css/AssessmentWebStyle.css">
        <!-- Meta Elements -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="Amogelang Souls">
        <meta name="description" content="Development practical test of February 2026">
        <meta http-equiv="refresh" content="10">
    </head>

    <body>
        <!-- Header Board -->
        <div id="HeaderBoard"></div>

        <!-- Cover Board -->
        <div id="CoverBoard">
            <h1> Hello, <span> Amogelang Souls </span> </h1>
            <p>
                This is a client contacts linking system.
                <br>
                You can use it to display the contacts list of your clients.
            </p>
            <!-- Cover Options Bar -->
            <div id="CoveroptionsBar">
                <!-- Cover Options Display Button -->
                <button id="CoveroptionsDisplayButton"> Display client's contacts </button>
                <!-- Cover Options Add Button -->
                <button id="CoveroptionsAddButton"> Add new client </button>
            </div>
        </div>
        
        <!-- Container Board -->
        <div id="ContainerBoard">
            <div id="ContainerSubBar">
                <span>The clients data has not been fetched yet.</span>
                <br>
                please click on 'Display client's contacts' to fetch clients data from the database.
            </div>
        </div>
        
        <!-- Footer Board -->
        <div id="FooterBoard"></div>

        <!-- External JavaScript Elements -->
        <script src="js/AssessmentWebJavascript.js"></script>
    </body>

</html>
